name: Azure Deploy Laravel

on:
  push:
    branches:
      - main

env:
  APP_NAME: RG-Laravel
  PHP_VERSION: '8.2'
  PROJECT_DIR: 'proyecto1' # <-- Aquí está tu Laravel

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositorio
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      # Configurar PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, pdo_mysql
          tools: composer

      # Instalar dependencias en tu carpeta Laravel
      - name: Composer Install
        run: composer install --no-dev --optimize-autoloader
        working-directory: ${{ env.PROJECT_DIR }}

      # Copiar .env
      - name: Copy .env if exists
        run: |
          if [ -f ".env.example" ]; then
            cp .env.example .env
          fi
        working-directory: ${{ env.PROJECT_DIR }}

      # Generar APP_KEY
      - name: Generate key
        run: php artisan key:generate --force
        working-directory: ${{ env.PROJECT_DIR }}

      # Optimización Laravel (el bloque del profe)
      - name: Laravel optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        working-directory: ${{ env.PROJECT_DIR }}

      # Crear ZIP para despliegue
      - name: Create deployment package
        run: zip -r release.zip . -x '*.git*' '*.github*'
        working-directory: ${{ env.PROJECT_DIR }}

      # Desplegar en Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: ${{ env.PROJECT_DIR }}/release.zip
